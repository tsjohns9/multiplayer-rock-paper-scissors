<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Multiplayer RPS</title>
</head>
<body>
  <div class="stick-chat-to-bottom">
  <h1 class="mb-4 text-center">Rock, Paper, Scissors</h1>
  <h2 class="waiting-for-opponent-h2 mb-3 text-center d-none">Waiting For Opponent...</h2>

  <div class="container form-container mb-4 text-center">
    <form class=" mx-auto w-50">
      <div class="form-group">
        <input type="text" class="form-control text-center" id="user-name" placeholder="Enter Name">
      </div>
      <button type="submit" class="btn btn-light w-100" id="submit-name">Submit</button>
    </form>
  </div>

  <div class="container players-container">

    <div class="row text-center">

      <div class="col-md-12 mb-4 p1-container d-none">
        <div class="player-container-1 mb-3 mb-md-0 rounded-circle">
          <h4 class="mb-0" id="p1"></h4>
          <p class="mb-0">Wins: <span id="p1-wins">0</span></p>
          <p class="mb-2">Losses: <span id="p1-loss">0</span></p>
        </div>
      </div>  <!-- End of p1-container -->

      <div class="results col-md-4 d-none mb-4 mb-md-0 pt-md-5">
        <h3 class="display-results">Winner!</h3>
      </div>

      <div class="col-md-12 mb-4 p2-container d-none">
        <div class="player-container-2 mb-3 mb-md-0 rounded-circle">
          <h4 class="mb-0" id="p2"></h4>
          <p class="mb-0">Wins: <span id="p2-wins">0</span></p>
          <p class="mb-2">Losses: <span id="p2-loss">0</span></p>
        </div>
      </div> <!-- End of p2-container -->

      <div class="col-md-12 choices-container mb-4 d-none">
        <i class="fa fa-hand-rock-o" data-choice="rock"></i>
        <i class="fa fa-hand-paper-o" data-choice="paper"></i>
        <i class="fa fa-hand-scissors-o" data-choice="scissors"></i>
      </div> <!-- End of choices-container -->
    
    </div> <!-- End row -->

  </div> <!-- End players-container -->
  </div>

  <div class="chat-container container w-50 mx-auto">
    <div class="chat-msgs border border-primary rounded mb-3"></div>
    <form class="form-inline">
      <div class="form-group mr-sm-3 mb-2">
        <input type="text" class="form-control" id="type-msg" placeholder="Message">
      </div>
      <button type="submit" class="btn btn-light mb-2" id="submit-msg" disabled>Send Message</button>
    </form>
  </div> <!-- End chat-container -->
  
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="./assets/src/script.js" type="text/javascript"></script>
</body>
</html>
