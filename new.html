<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/new.css">
  <title>Multiplayer RPS</title>
</head>
<body>
  
  <h1 class="mb-4 text-center">Rock, Paper, Scissors</h1>
  <h2 class="waiting-for-opponent-h2 text-center d-none">Waiting For Opponent...</h2>

  <div class="container form-container mb-4 text-center">
    <form class=" mx-auto w-50">
      <div class="form-group">
        <input type="text" class="form-control text-center" id="user-name" placeholder="Enter Name">
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submit-name">Submit</button>
    </form>
  </div>
  
  <div class="container players-container">
    <div class="row text-center">

      <div class="col-md-12 p1-container d-none">
        <div class="player-container-1 border border-success mb-3 mb-md-0 rounded-circle">
          <h4 class="mb-2" id="p1">Player 1</h4>
          <h4 class="p1-choice">P1 Choice</h4>
        </div>
      </div>

      <div class="col-md-12 d-none" id="choices-container">
        <div class="choices">
          <i class="fa fa-hand-rock-o"></i>
          <i class="fa fa-hand-paper-o"></i>
          <i class="fa fa-hand-scissors-o"></i>
          <!-- <button type="button" class="choices-btn btn btn-success" data-choice="rock">Rock</button>
          <button type="button" class="choices-btn btn btn-success" data-choice="paper">Paper</button>
          <button type="button" class="choices-btn btn btn-success" data-choice="scissors">Scissors</button> -->
        </div>
      </div>

      <div class="col-md-12 p2-container d-none">
        <div class="player-container-2 border border-success mb-3 mb-md-0 rounded-circle">
          <h4 class="mb-2" id="p2">Player 2</h4>
          <h4 class="p2-choice">P2 Choice</h4>
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="./assets/src/new.js" type="text/javascript"></script>
</body>
</html>
